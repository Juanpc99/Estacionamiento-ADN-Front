
<div class = "row">
  <div *ngFor="let item of listaEspacios | async"
        class = "col-md-2 col-sm-6">
    <div class="card">
      <img 
        src="assets/favicon/carro.jpg" 
        class="card-img-top"
        >
        <div class="card-body">
          <p class="card-text">
            {{item.nombre}}
          </p>
        </div>
    </div>
  </div>
</div>
